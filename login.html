<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gym10</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <div class="flex flex-col items-center mb-6">
        <img
          src="img/logo.jpg"
          alt="Gym10 Logo"
          class="h-16 w-16 rounded-full mb-2"
        />
        <h1 class="text-2xl font-bold text-green-600">Login to Gym10</h1>
      </div>
      <div
        id="error-message"
        class="hidden text-red-600 mb-4 text-center"
      ></div>
      <form id="loginForm" method="post" class="space-y-4">
        <div>
          <label for="login-type" class="block font-semibold mb-1"
            >Login as:</label
          >
          <select
            id="login-type"
            name="login_type"
            required
            class="w-full border border-gray-300 rounded px-3 py-2"
          >
            <option value="client">Client (Email)</option>
            <option value="admin">Admin (Username)</option>
            <option value="trainer">Trainer (Username)</option>
          </select>
        </div>
        <div>
          <label for="username-email" class="block font-semibold mb-1"
            >Username or Email</label
          >
          <input
            type="text"
            id="username-email"
            name="username_email"
            required
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
        <div>
          <label for="password" class="block font-semibold mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full border border-gray-300 rounded px-3 py-2"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-green-600 hover:underline"
          >Register here</a
        >
      </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Function to toggle the placeholder text based on login type
      function toggleLoginFields() {
        const loginType = document.getElementById("login-type").value;
        const inputField = document.getElementById("username-email");
        inputField.placeholder =
          loginType === "admin" || loginType === "trainer"
            ? "Username"
            : "Email";
      }
      // Initialize the placeholder
      toggleLoginFields();
      $("#login-type").on("change", toggleLoginFields);

      $(document).ready(function () {
        $("#loginForm").submit(function (e) {
          e.preventDefault();
          $("#error-message").hide().html("");
          $("#error-message")
            .html("Logging in...")
            .removeClass("hidden")
            .show();
          $.ajax({
            url: "login.php",
            type: "POST",
            data: $(this).serialize(),
            dataType: "json",
            success: function (response) {
              if (response.success) {
                window.location.href = response.data.redirect;
              } else {
                $("#error-message")
                  .html(response.message)
                  .removeClass("hidden")
                  .show();
              }
            },
            error: function () {
              $("#error-message")
                .html("An error occurred. Please try again.")
                .removeClass("hidden")
                .show();
            },
          });
        });
      });
    </script>
  </body>
</html>
