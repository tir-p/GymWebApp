<script>
  // Function to load client reviews from fetch_reviews.php
  function loadClientReviews() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "all_reviews.php", true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          // Insert the response data into the feedback section
          document.getElementById("all-reviews").innerHTML = xhr.responseText;
        } else {
          // Handle error response
          document.getElementById("all-reviews").innerHTML =
            "<p>Error loading client reviews.</p>";
        }
      }
    };
    xhr.send();
  }

  // Call the function to load client reviews when the page loads
  window.onload = loadClientReviews;
</script>
