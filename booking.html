<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Class - Gym10</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <style>
      .logo-img {
        max-width: 90px; /* You can adjust the size */
        height: auto;
      }
      .action-buttons {
    display: flex;
    justify-content: center; /* Center buttons horizontally */
    gap: 20px; /* Space between buttons */
    margin-top: 20px; /* Space above the buttons */
}

.action-buttons button {
    padding: 12px 20px; /* Button padding */
    font-size: 1em; /* Font size */
    color: white; /* Text color */
    background-color: #007bff; /* Button background color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Transition effects */
}

.action-buttons button:hover {
    background-color: #0056b3; /* Darker background on hover */
    transform: translateY(-2px); /* Lift effect on hover */
}

.action-buttons button:focus {
    outline: none; /* Remove outline on focus */
}
#booking-info {
    min-height: 200px; /* Adjust the minimum height as needed */
    padding: 15px; /* Add some padding for better spacing */
    border: 1px solid #ccc; /* Optional: Add a border for better visibility */
    border-radius: 8px; /* Optional: Add rounded corners */
    background-color: rgba(240, 240, 240, 0.8); /* Light background for contrast */
    display: flex; /* Make it a flex container */
    align-items: center; /* Center content vertically */
    justify-content: center; /* Center content horizontally */
    text-align: center; /* Center text alignment */
}
.action-buttons {
    min-height: 100px; /* Adjust the minimum height as needed */
    display: flex; /* Use flexbox for alignment */
    justify-content: center; /* Center the buttons horizontally */
    align-items: center; /* Center the buttons vertically */
    gap: 20px; /* Space between the buttons */
    margin-top: 30px; /* Optional: space above the action buttons */
    padding: 20px; /* Optional: add some padding for spacing */
}



    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="img/logo.jpg" alt="Gym10 Logo" class="logo-img" />
        <ul class="nav-links">
          <li><a href="client_dashboard.html">Back To Dashboard</a></li>
          <li><a href="account.html" class="booking-btn active">Manage Account</a></li>
        </ul>
      </nav>
      <h1>Book a Class</h1>
    </header>
    <main>
      <h2>Select a Class</h2>
      <form id="booking-form" action="process_booking.php" method="POST">
        <label for="class">Choose a class:</label>
        <select id="class" name="class" required>
          <option value="yoga">Yoga</option>
          <option value="pilates">Pilates</option>
          <option value="cardio">Cardio</option>
          <option value="strength_training">Strength Training</option>
          <option value="zumba">Zumba</option>
        </select>

        <label for="date">Select a date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Select a time:</label>
        <input type="time" id="time" name="time" required />

        <button type="submit">Book Now</button>
      </form>

      <h3>Your Bookings:</h3>
      <div id="booking-info" class="booking-list">
        <p>Your bookings will be loaded here!</p>
      </div>

      <!-- Buttons for managing bookings -->
      <div class="action-buttons">
        <button onclick="window.location.href='booking.html'">Book a New Class</button>
        <button onclick="window.location.href='manage_bookings.html'">Manage Bookings</button>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Gym10 - All Rights Reserved</p>
    </footer>
  </body>
</html>
