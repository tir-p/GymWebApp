<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account - Gym10</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-black">
      <div
        class="container mx-auto flex items-center justify-between py-4 px-6"
      >
        <div class="flex items-center gap-3">
          <img
            src="img/logo.jpg"
            alt="Gym10 Logo"
            class="h-10 w-10 rounded-full"
          />
          <span class="text-xl font-bold text-green-400">Gym10</span>
        </div>
        <ul class="flex gap-6">
          <li>
            <a
              href="client_dashboard.html"
              class="text-white hover:text-green-400 transition"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="logout.php"
              class="ml-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="container mx-auto py-10">
      <h1 class="text-3xl font-bold mb-8 text-center text-green-600">
        Your Account
      </h1>
      <div class="max-w-xl mx-auto bg-white rounded-lg shadow p-8">
        <h2 class="text-xl font-bold mb-4 text-green-600">
          Account Information
        </h2>
        <form id="account-form" class="space-y-4">
          <div>
            <label for="email" class="block font-semibold mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="john.doe@example.com"
              required
              class="w-full border border-gray-300 rounded px-3 py-2"
            />
          </div>
          <div>
            <label for="phone" class="block font-semibold mb-1"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              value="+1234567890"
              required
              class="w-full border border-gray-300 rounded px-3 py-2"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition"
          >
            Update Account Info
          </button>
        </form>
        <button
          id="show-password-form"
          class="mt-4 w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 transition"
        >
          Change Password
        </button>
        <div id="password-change" class="hidden mt-6">
          <h3 class="text-lg font-bold mb-2 text-green-600">Change Password</h3>
          <form id="password-form" class="space-y-4">
            <div>
              <label for="current-password" class="block font-semibold mb-1"
                >Current Password</label
              >
              <input
                type="password"
                id="current-password"
                name="current-password"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <div>
              <label for="new-password" class="block font-semibold mb-1"
                >New Password</label
              >
              <input
                type="password"
                id="new-password"
                name="new-password"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <div>
              <label for="confirm-password" class="block font-semibold mb-1"
                >Confirm New Password</label
              >
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                class="w-full border border-gray-300 rounded px-3 py-2"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-green-500 text-white font-semibold py-2 rounded hover:bg-green-600 transition"
            >
              Change Password
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-black text-white py-6 mt-10">
      <div class="container mx-auto text-center">
        &copy; 2024 Gym10 - All Rights Reserved
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Show/hide password form
      $("#show-password-form").on("click", function () {
        $("#password-change").toggleClass("hidden");
      });

      // Account info update (AJAX)
      $("#account-form").on("submit", function (e) {
        e.preventDefault();
        $.post(
          "update_account.php",
          $(this).serialize(),
          function (response) {
            alert(response.success ? "Account updated!" : response.message);
          },
          "json"
        );
      });

      // Password change (AJAX)
      $("#password-form").on("submit", function (e) {
        e.preventDefault();
        $.post(
          "change_password.php",
          $(this).serialize(),
          function (response) {
            alert(response.success ? "Password changed!" : response.message);
            if (response.success) $("#password-change").addClass("hidden");
          },
          "json"
        );
      });
    </script>
  </body>
</html>
