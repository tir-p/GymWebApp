<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account - Gym10</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background: #f4f4f4;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #111;
        padding: 16px 32px;
      }
      .logo-img {
        max-width: 70px;
        border-radius: 8px;
        background: #fff;
        padding: 4px;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      .nav-links a {
        color: #4caf50;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background 0.2s, color 0.2s;
      }
      .nav-links a:hover,
      .nav-links .active {
        background: #4caf50;
        color: #fff;
      }
      .logout-btn {
        background: #dc3545;
        color: #fff;
        border: none;
        padding: 8px 18px;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.2s;
        cursor: pointer;
      }
      .logout-btn:hover {
        background: #b71c1c;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 32px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
      }
      h1,
      h2,
      h3 {
        color: #007bff;
        margin-bottom: 12px;
      }
      .section-title {
        margin-top: 32px;
        margin-bottom: 12px;
        font-size: 1.3rem;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 6px;
        font-weight: 600;
      }
      .account-info,
      .password-section,
      .bookings-section {
        margin-bottom: 32px;
      }
      .account-form label {
        font-weight: 500;
        margin-bottom: 4px;
        display: block;
      }
      .account-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        background: #f8f9fa;
      }
      .account-form button,
      .action-btn {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 22px;
        border-radius: 5px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
      }
      .account-form button:hover,
      .action-btn:hover {
        background: #0056b3;
      }
      .message {
        margin: 10px 0;
        padding: 10px 16px;
        border-radius: 5px;
        font-size: 1em;
        display: none;
      }
      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .bookings-list {
        margin-top: 10px;
      }
      .booking-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8f9fa;
        border-radius: 6px;
        padding: 12px 16px;
        margin-bottom: 10px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      .cancel-btn {
        background: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 7px 16px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
      }
      .cancel-btn:hover {
        background: #b71c1c;
      }
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        .navbar {
          flex-direction: column;
          gap: 10px;
        }
        .nav-links {
          flex-direction: column;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="img/logo.jpg" alt="Gym10 Logo" class="logo-img" />
        <ul class="nav-links">
          <li><a href="client_dashboard.html">Dashboard</a></li>
          <li><a href="logout.php" class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Your Account</h1>
        <div class="account-info">
          <h2 class="section-title">Account Information</h2>
          <form id="account-form" class="account-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
            <button type="submit">Update Info</button>
          </form>
          <div id="account-update-msg" class="message"></div>
          <button
            class="action-btn"
            id="show-password-btn"
            style="margin-top: 10px"
          >
            Change Password
          </button>
        </div>
        <div
          class="password-section"
          id="password-section"
          style="display: none"
        >
          <h2 class="section-title">Change Password</h2>
          <form id="password-form" class="account-form">
            <label for="current-password">Current Password</label>
            <input
              type="password"
              id="current-password"
              name="current-password"
              required
            />
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              name="new-password"
              required
            />
            <label for="confirm-password">Confirm New Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <button type="submit">Change Password</button>
          </form>
          <div id="password-update-msg" class="message"></div>
        </div>
        <div class="bookings-section">
          <h2 class="section-title">Your Bookings</h2>
          <div id="bookings-list" class="bookings-list">
            <p>Loading bookings...</p>
          </div>
        </div>
      </div>
    </main>
    <footer
      style="
        background: #111;
        color: #fff;
        text-align: center;
        padding: 18px 0;
        margin-top: 40px;
      "
    >
      <p>&copy; 2024 Gym10 - All Rights Reserved</p>
    </footer>
    <script>
      // Fetch and populate user info
      function loadUserInfo() {
        $.ajax({
          url: "fetch_user_info.php",
          method: "GET",
          dataType: "json",
          success: function (data) {
            if (data.success) {
              $("#email").val(data.email);
              $("#phone").val(data.phone);
            } else {
              $("#account-update-msg")
                .removeClass("success")
                .addClass("error")
                .text("Failed to load user info.")
                .show();
            }
          },
          error: function () {
            $("#account-update-msg")
              .removeClass("success")
              .addClass("error")
              .text("Error loading user info.")
              .show();
          },
        });
      }

      // Update account info
      $("#account-form").on("submit", function (e) {
        e.preventDefault();
        var email = $("#email").val();
        var phone = $("#phone").val();
        if (!email.match(/^\S+@\S+\.\S+$/)) {
          $("#account-update-msg")
            .removeClass("success")
            .addClass("error")
            .text("Invalid email address.")
            .show();
          return;
        }
        if (!phone.match(/^\d{8,15}$/)) {
          $("#account-update-msg")
            .removeClass("success")
            .addClass("error")
            .text("Invalid phone number.")
            .show();
          return;
        }
        $.ajax({
          url: "update_account.php",
          method: "POST",
          data: { email: email, phone: phone },
          success: function (resp) {
            $("#account-update-msg")
              .removeClass("error")
              .addClass("success")
              .html(resp)
              .show();
            loadUserInfo();
          },
          error: function () {
            $("#account-update-msg")
              .removeClass("success")
              .addClass("error")
              .text("Error updating account.")
              .show();
          },
        });
      });

      // Show/hide password section
      $("#show-password-btn").on("click", function () {
        $("#password-section").slideToggle();
      });

      // Change password
      $("#password-form").on("submit", function (e) {
        e.preventDefault();
        var curr = $("#current-password").val();
        var npw = $("#new-password").val();
        var cpw = $("#confirm-password").val();
        if (npw.length < 6) {
          $("#password-update-msg")
            .removeClass("success")
            .addClass("error")
            .text("Password must be at least 6 characters.")
            .show();
          return;
        }
        if (npw !== cpw) {
          $("#password-update-msg")
            .removeClass("success")
            .addClass("error")
            .text("Passwords do not match.")
            .show();
          return;
        }
        $.ajax({
          url: "change_password.php",
          method: "POST",
          data: {
            "current-password": curr,
            "new-password": npw,
            "confirm-password": cpw,
          },
          success: function (resp) {
            $("#password-update-msg")
              .removeClass("error")
              .addClass("success")
              .html(resp)
              .show();
            if (resp.toLowerCase().includes("success")) {
              $("#password-form")[0].reset();
              setTimeout(function () {
                $("#password-section").slideUp();
              }, 2000);
            }
          },
          error: function () {
            $("#password-update-msg")
              .removeClass("success")
              .addClass("error")
              .text("Error changing password.")
              .show();
          },
        });
      });

      // Load bookings
      function loadBookings() {
        $.ajax({
          url: "fetch_booking.php",
          method: "GET",
          dataType: "json",
          success: function (bookings) {
            var html = "";
            if (bookings.length > 0) {
              bookings.forEach(function (b) {
                html += `
                <div class="booking-item">
                  <div>
                    <b>${b.ClassName}</b> with <b>${b.TrainerName}</b><br>
                    <span>${b.BookingDate} (${b.StartTime} - ${b.EndTime})</span>
                  </div>
                  <button class="cancel-btn" data-id="${b.BookingID}">Cancel</button>
                </div>
              `;
              });
            } else {
              html = "<p>You have no current bookings.</p>";
            }
            $("#bookings-list").html(html);
          },
          error: function () {
            $("#bookings-list").html("<p>Error loading bookings.</p>");
          },
        });
      }

      // Cancel booking
      $(document).on("click", ".cancel-btn", function () {
        var bookingId = $(this).data("id");
        if (!confirm("Are you sure you want to cancel this booking?")) return;
        $.ajax({
          url: "web_services/booking_service.php?booking_id=" + bookingId,
          type: "DELETE",
          dataType: "json",
          success: function (response) {
            if (response.status === "success") {
              loadBookings();
            } else {
              alert(response.message || "Failed to cancel booking");
            }
          },
          error: function () {
            alert("Error cancelling booking.");
          },
        });
      });

      // On page load
      $(function () {
        loadUserInfo();
        loadBookings();
      });
    </script>
  </body>
</html>
