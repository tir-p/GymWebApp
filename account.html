<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account - Gym10</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      .logo-img {
        max-width: 90px;
        height: auto;
      }
      /* Account Section Styling */
      .account-section {
        padding: 20px;
        max-width: 800px;
        margin: 30px auto;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #ffffff;
      }
      h2,
      h3 {
        color: black;
      }

      .account-section p {
        font-size: 1.1em;
        color: #666;
      }

      /* Form Styling */
      .account-form input,
      .account-form button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
      }

      .account-form button {
        background-color: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .account-form button:hover {
        background-color: #ffcc00;
      }
      /* Password Form Styling */
      #password-change {
        margin-top: 20px;
      }

      /* Submit Button Styling for the Password Change Section */
      #password-form button {
        background-color: #28a745; /* Green color */
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #password-form button:hover {
        background-color: #218838; /* Darker green on hover */
      }
      /* Action Buttons */
      .action-buttons button {
        margin-right: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .action-buttons button:hover {
        background-color: #ffcc00;
      }

      /* Responsive Adjustments */
      @media (max-width: 600px) {
        .account-section {
          padding: 15px;
        }

        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="img/logo.jpg" alt="Gym10 Logo" class="logo-img" />
        <ul class="nav-links">
          <li>
            <a href="client_dashboard.html" class="dashboard-btn"
              >Go to Dashboard</a
            >
          </li>
          <li><a href="logout.php" class="logout-btn">Logout</a></li>
        </ul>
      </nav>
      <h1>Your Account</h1>
    </header>

    <main class="account-section">
      <h2>Welcome, <span id="user-name"></span></h2>
      <p>Here you can manage your account details and bookings.</p>

      <!-- Account Info Section -->
      <section id="account-info">
        <h3>Account Information</h3>
        <form
          id="account-form"
          class="account-form"
        >
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
          />

          <button type="submit">Update Account Info</button>
        </form>
        <div id="account-update-msg"></div>
        <button onclick="showPasswordForm()">Change Password</button>
      </section>

      <!-- Password Change Section (Hidden initially) -->
      <section id="password-change" style="display: none">
        <h3>Change Password</h3>
        <form
          id="password-form"
          class="account-form"
        >
          <label for="current-password">Current Password:</label>
          <input
            type="password"
            id="current-password"
            name="current-password"
            required
          />

          <label for="new-password">New Password:</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            required
          />

          <label for="confirm-password">Confirm New Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <button type="submit">Change Password</button>
        </form>
        <div id="password-update-msg"></div>
      </section>

      <!-- Booking List Section -->
      <section id="booking-list">
        <h3>Your Bookings</h3>
        <div class="loading">Loading bookings...</div>
        <ul id="bookings-ul"></ul>
      </section>
    </main>

    <script>
      // Fetch and populate user info
      function loadUserInfo() {
        $.ajax({
          url: 'fetch_user_info.php',
          method: 'GET',
          dataType: 'json',
          success: function(data) {
            if (data.success) {
              $('#user-name').text(data.name);
              $('#email').val(data.email);
              $('#phone').val(data.phone);
            } else {
              $('#user-name').text('');
              $('#account-update-msg').html('<span style="color:red">Failed to load user info.</span>');
            }
          },
          error: function() {
            $('#account-update-msg').html('<span style="color:red">Error loading user info.</span>');
          }
        });
      }
      // On page load
      $(function() {
        loadUserInfo();
      });
      // Account update via AJAX
      $('#account-form').on('submit', function(e) {
        e.preventDefault();
        var email = $('#email').val();
        var phone = $('#phone').val();
        // Simple validation
        if (!email.match(/^\S+@\S+\.\S+$/)) {
          $('#account-update-msg').html('<span style="color:red">Invalid email address.</span>');
          return;
        }
        if (!phone.match(/^\+?\d{8,15}$/)) {
          $('#account-update-msg').html('<span style="color:red">Invalid phone number.</span>');
          return;
        }
        $.ajax({
          url: 'update_account.php',
          method: 'POST',
          data: { email: email, phone: phone },
          success: function(resp) {
            $('#account-update-msg').html(resp);
            loadUserInfo();
          },
          error: function() {
            $('#account-update-msg').html('<span style="color:red">Error updating account.</span>');
          }
        });
      });
      // Password change via AJAX
      $('#password-form').on('submit', function(e) {
        e.preventDefault();
        var curr = $('#current-password').val();
        var npw = $('#new-password').val();
        var cpw = $('#confirm-password').val();
        if (npw.length < 6) {
          $('#password-update-msg').html('<span style="color:red">Password must be at least 6 characters.</span>');
          return;
        }
        if (npw !== cpw) {
          $('#password-update-msg').html('<span style="color:red">Passwords do not match.</span>');
          return;
        }
        $.ajax({
          url: 'change_password.php',
          method: 'POST',
          data: { 'current-password': curr, 'new-password': npw, 'confirm-password': cpw },
          success: function(resp) {
            $('#password-update-msg').html(resp);
            if (resp.toLowerCase().includes('success')) {
              $('#password-form')[0].reset();
              setTimeout(function() { $('#password-change').hide(); }, 2000);
            }
          },
          error: function() {
            $('#password-update-msg').html('<span style="color:red">Error changing password.</span>');
          }
        });
      });
      // Show/hide password form
      function showPasswordForm() {
        var section = document.getElementById('password-change');
        if (section.style.display === 'none' || section.style.display === '') {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
